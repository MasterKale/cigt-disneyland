<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Can I Go To Disney Land Today?</title>
</head>
<body>
  <main class="wrapper">
    <section class="passport --sigplus">
      <div class="text">
        <div class="yesno" id="sigplus"></div>
        <span class="passportName">Signature Plus</span>
      </div>
    </section>
    <section class="passport --sig">
      <div class="text">
        <div class="yesno" id="sig"></div>
        <span class="passportName">Signature</span>
      </div>
    </section>
    <section class="passport --deluxe">
      <div class="text">
        <div class="yesno" id="deluxe"></div>
        <span class="passportName">Deluxe</span>
      </div>
    </section>
    <section class="passport --socal">
      <div class="text">
        <div class="yesno" id="socal"></div>
        <span class="passportName">SoCal</span>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
